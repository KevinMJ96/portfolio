<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <h1>My Projects</h1>
    <a href="homepage.html">‚Üê Back to Home</a>
  </header>

  <main class="projects-container">
   
<div class="calpage">
    <h1>Calculator</h1>
    <input type="text" id="calcDisplay" disabled>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <div class="operation">
    <button onclick="appendValue('+')">+</button>
    <button onclick="appendValue('-')">-</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="calculate()">=</button>
    <button onclick="clearDisplay()">C</button>
    </div>




</div>

<div class="dicepage">
    <h1>Roll the Dice :  </h1>

    <div class="dice">
        <button onclick="rollDice()" id="dicevalue">X</button>
    </div>



</div>
    <!-- Add more project cards below -->
  </main>


  <script>
    /* Calculator */
        const calcDisplay = document.getElementById('calcDisplay')

    const appendValue = function(val){
        calcDisplay.value += val
    }

const calculate = function(){

    calcDisplay.value = eval(calcDisplay.value)

}

    const clearDisplay = function(){
        calcDisplay.value = ''
    }

    /* DICE */


    const dice = document.getElementById('dicevalue')
    const rollDice = function(){
        dice.textContent = Math.trunc(Math.random() * 6) + 1
        console.log(dice.textContent);

    }
    


  </script>
</body>
